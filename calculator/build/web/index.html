<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <style>
        .heading{
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: monospace;
        }
        h1{
            border: 2px solid black;
        }
        form{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            font-size: 17px;
            width: min-content;
            border: 2px solid black;
        }
        .container{
            justify-content: center;
            display: flex;
        }
        div{
            margin: 8px;
        }
    </style>
    <body>
        <div class="heading">
            <h1>Calculator</h1>
        </div>
        <div class="container">
            <form method="post" action="porcess">
                <div>
                    Enter the first number: <input type="text" name="first">
                </div>
                <div>
                    Enter the second number: <input type="text" name="second">
                </div>
                <div>
                    <select name="op">
                        <option value="add">Addition</option>
                        <option value="subs">Subtract</option>
                        <option value="div">Divide</option>
                        <option value="mul">Multiply</option>
                    </select>
                </div>
                <div>
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>


    </body>
</html>
