<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <style>
            .container{
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
            }
            .heading{
                width: 283px;
                display: flex;
                justify-content: center;
                font-weight: bold;
                background: cyan;
            }
            .container h2{
                margin: 4px;
                padding: 3px;
            }
            .form_container{
                font-family: cursive;
                font-size: 17px;
                background: aquamarine;
                padding: 13px 43px;
                margin: 2px;
            }
            .item-container input{
                width: 132px;
                border: 2px solid black;
                border-radius: 5px;
            }
            .submit-container{
                display: flex;
                justify-content: center;
                font-weight: bold;
            }
            .submit-container input{
                order: 0.5px solid;
                border-radius: 5px;
                font-size: 17px;
            }
            .submit-container input:hover{
                background: cyan;
                font-style: italic;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="heading">
                <h2>Contact Form</h2>
            </div>
            <form action="backend1" class="form_container">
                <div class="item-container">
                    <span>ID: </span> <input type="number" name="id">
                </div>
                <br>
                <div class="item-container">
                    <span>Name: </span> <input type="text" name="name">
                </div>
                <br>
                <div class="item-container">
                    <span>Email: </span> <input type="email" name="email">
                </div>
                <br>
                <div class="item-container">
                    <span>Address: </span> <input type="text" name="addr">
                </div>
                <br>
                <div class="submit-container">
                    <input type="submit" value="submit">
                </div>
            </form>
        </div>
    </body>
</html>
